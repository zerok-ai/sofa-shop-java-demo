prometheus:
  prometheusSpec:
    scrapeInterval: 5s
    evaluationInterval: 5s
    podMonitorSelectorNilUsesHelmValues: false
    serviceMonitorSelectorNilUsesHelmValues: false
    serviceMonitorSelector: {}
    serviceMonitorNamespaceSelector: {}
    enableRemoteWriteReceiver: true
    nodeSelector: {
    }

alertmanager:
  alertmanagerSpec: 
    nodeSelector: {
    }

grafana:
  env:
    GF_PANELS_DISABLE_SANITIZE_HTML: true
  sidecar:
    datasources:
      defaultDatasourceEnabled: true
    dashboards:
      searchNamespace: ALL
      provider:
        allowUiUpdates: true

prometheusOperator:
  alertmanagerSpec: 
    nodeSelector: {
    }
  admissionWebhooks: 
    patch:
      nodeSelector: {
      }