apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory
  labels:
    app: inventory
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inventory
  template:
    metadata:
      labels:
        app: inventory
    spec:
      containers:
        - name: inventory
          image: us-west1-docker.pkg.dev/zerok-dev/java-spring-boot-demo/inventory:latest
          ports:
            - containerPort: 8080
