apiVersion: apps/v1
kind: Deployment
metadata:
  name: loadrun-deployment
  namespace: external
  labels:
    app: loadrun
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loadrun
  template:
    metadata:
      labels:
        app: loadrun
    spec:
      containers:
      - name: curl
        image:  alpine/curl
        # Just spin & wait forever
        command: [ "sh", "-c", "--" ]
        args: [ "while true; do sleep 5; curl -ss -w '\n%{http_code} ' http://inventory.sofa-shop.svc.cluster.local/api/inventory/all; done;" ]
        resources: 
          limits:
            cpu: "2"
            memory: 1Gi
          requests:
            cpu: 10m
            memory: 40Mi
